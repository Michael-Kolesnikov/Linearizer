name: C Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
      runs-on: ubuntu-latest

      steps:
        - name: ğŸ“¥ Checkout code
          uses: actions/checkout@v3

        - name: ğŸ› ï¸ Install clang-format
          run: sudo apt-get update && sudo apt-get install -y clang-format

        - name: ğŸ” Run clang-format
          run: clang-format -i src/*.c src/*.h tests/*.c

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ› ï¸ Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential flex bison check libsubunit-dev

      - name: ğŸ§ª Build and run tests
        run: make test
